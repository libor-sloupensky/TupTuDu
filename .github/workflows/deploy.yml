name: Deploy via SFTP

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: mbstring, xml, curl, zip, openssl

    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader --no-interaction

    - name: Generate last push timestamp
      run: echo "$(TZ='Europe/Prague' date '+%d.%m.%Y %H:%M:%S')" > ./public/last_push.txt

    - name: Check if vendor needs deploy
      id: check_vendor
      run: |
        if git diff --name-only HEAD~1 HEAD | grep -q "composer.lock"; then
          echo "vendor_changed=true" >> $GITHUB_OUTPUT
        else
          echo "vendor_changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Deploy app files via lftp
      run: |
        sudo apt-get install -y lftp
        lftp -e "
          set sftp:connect-program 'ssh -o StrictHostKeyChecking=no -p 222';
          open sftp://libor.tuptudu.cz:${{ secrets.FTP_PASSWORD }}@ftp.tuptudu.cz;
          mirror --reverse --verbose --only-newer app/ /app/;
          mirror --reverse --verbose --only-newer bootstrap/ /bootstrap/;
          mirror --reverse --verbose --only-newer config/ /config/;
          mirror --reverse --verbose --only-newer database/ /database/;
          mirror --reverse --verbose --only-newer resources/ /resources/;
          mirror --reverse --verbose --only-newer routes/ /routes/;
          mirror --reverse --verbose --only-newer storage/framework/ /storage/framework/;
          mirror --reverse --verbose --only-newer public/ /public_html/;
          put artisan -o /artisan;
          put composer.json -o /composer.json;
          put composer.lock -o /composer.lock;
          quit
        "

    - name: Deploy vendor (only if composer.lock changed)
      if: steps.check_vendor.outputs.vendor_changed == 'true'
      run: |
        lftp -e "
          set sftp:connect-program 'ssh -o StrictHostKeyChecking=no -p 222';
          open sftp://libor.tuptudu.cz:${{ secrets.FTP_PASSWORD }}@ftp.tuptudu.cz;
          mirror --reverse --parallel=5 --verbose --only-newer vendor/ /vendor/;
          quit
        "
